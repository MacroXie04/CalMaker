<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="CalMaker logo">
  <defs>
    <linearGradient id="g" x1="96" y1="64" x2="416" y2="448" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1A73E8"/>
      <stop offset="1" stop-color="#34A853"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="14" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect x="64" y="64" width="384" height="384" rx="96" fill="url(#g)" filter="url(#shadow)"/>

  <!-- Calendar card -->
  <rect x="140" y="152" width="232" height="220" rx="28" fill="#FFFFFF" opacity="0.95"/>
  <rect x="140" y="152" width="232" height="58" rx="28" fill="#FFFFFF"/>
  <rect x="140" y="190" width="232" height="20" fill="#E8F0FE" opacity="0.9"/>

  <!-- Binder rings -->
  <rect x="186" y="132" width="28" height="56" rx="14" fill="#FFFFFF"/>
  <rect x="298" y="132" width="28" height="56" rx="14" fill="#FFFFFF"/>

  <!-- Inner "C" mark -->
  <path d="M312 268c-10-20-30-33-56-33-36 0-64 29-64 65s28 65 64 65c26 0 46-13 56-33"
        fill="none" stroke="#1A73E8" stroke-width="22" stroke-linecap="round"/>

  <!-- Plus badge (create) -->
  <circle cx="352" cy="352" r="40" fill="#FFFFFF"/>
  <path d="M352 332v40M332 352h40" stroke="#34A853" stroke-width="16" stroke-linecap="round"/>
</svg>
